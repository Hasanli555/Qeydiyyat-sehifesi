<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeydiyyat səhifəsi</title>
</head>
<body>

    <h1 style="text-align:center;background-color:rgb(71, 71, 199);color: white;padding: 20px 0px;">Huseyn Hasanli</h1>
    <h3 style="text-align: center;background-color: rgb(9, 204, 204);">Qeydiyyat</h3>
    <br>
    <br>
    <br>
    <span>Ad</span>
    <input style="font-size: 16px;" type="text" placeholder="Adınızı daxil edin"
    <br>
    <br>
    <br>
    <span>Soyad</span>
    <input style="font-size: 16px;" type="text" placeholder="Soyadınızı daxil edin"
    <br>
    <br>
    <br>
    <span>İstifadəçi Adı</span>
    <input style="font-size: 16px;" type="text" placeholder="İstifadəçi adınızı daxil edin"
    <br>
    <br>
    <br>
    <span>E-mail</span>
    <input style="font-size: 16px;" type="email" placeholder="E-mail daxil edin" inputmode="email"
    <br>
    <br>
    <br>
    <span>Şifrə</span>
    <input style="font-size: 16px;" type="password" placeholder="Şifrənizi daxil edin"
    <br>
    <br>
    <br>
    <span>Telefon nömrəsi</span>
    <input style="font-size: 16px;" type="tel" placeholder="Telefon nömrənizi daxil edin"
    <br>
    <br>
    <br>
    <span>Cinsiyyet</span>
    <select name="" id="">
        <Option value="">Kişi</Option>
        <option value="">Qadin</option>
        <option value="">Diger</option>
    </select>
    <br>
    <br>
    <br>
    <span>Ad gunu</span>
    <input style="font-size: 16px;" type="date" max="2020" min="1950" placeholder="Ad gununuzu daxil edin"
    <br>
    <br>
    <br>
    <br>
    <input style="background-color: rgb(71, 71, 199);color: white;font-size: 16px;" type="button" value="Qeydiyyatdan Keç">
    <input style="background-color: rgb(71, 71, 199);color: white;font-size: 16px;" type="button" value="Daxil Ol">
   


</body>
</html>
